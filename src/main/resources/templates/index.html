<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SQL代码块生成系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--import bootstrap4-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css"/>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
</head>

<body data-spy="scroll" data-target=".container-fluid" data-offset="1" style="position: relative">

<!--网页头-->
<div class="jumbotron text-center" style="margin-bottom: 0">
    <h1 class="display-4">SQL代码块自动生成系统</h1>
    <p class="font-weight-lighter">By：梁耀天小组</p>
</div>

<!--导航栏-->
<nav class="navbar navbar-expand bg-dark navbar-dark">
    <a class="navbar-brand" href="index.html"><img src="" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">主页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/help">帮助</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<!--表单-->
<div class="cover" style="border: 1px solid #D6D6D6;padding: 5px;max-width: 1200px;margin: 0 auto;">
    <form method="get" action="answer.html" th:action="@{/index}">
        <div class="form-group">
            <label for="problem">问题：</label>
            <input type="text" class="form-control" id="problem" name="problem" required/>
        </div>
        <div class="form-group">
            <label for="module">模板：</label>
            <input type="text" class="form-control" id="module" name="module" required/>
        </div>
        <input type="submit" class="btn btn-primary" value="提交"/>
        <input type="reset" class="btn btn-info" value="重置"/>
    </form>
</div>


</body>
</html>
