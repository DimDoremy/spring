<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>生成结果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--import bootstrap4-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css"/>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<!--导航栏-->
<nav class="navbar navbar-expand bg-dark navbar-dark">
    <a class="navbar-brand" href="index.html"><img src="" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav justify-content-center nav-justified">
            <li class="nav-item">
                <a class="nav-link" href="/">主页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/help">帮助</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <br/>
    <table class="table">
        <tr>
            <th>自然语言问题：</th>
            <th th:text="${problem}"></th>
        </tr>
        <tr>
            <th>SQL语句模板：</th>
            <th th:text="${module}"></th>
        </tr>
    </table>

    <br/>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>自然语言</th>
            <th>SQL语句</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="answers:${answer_list}">
            <td th:utext="${answers.get(0)}"></td>
            <td th:utext="${answers.get(1)}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
